databaseChangeLog:
  - changeSet:
      id: 1763680107112-create-users
      author: cascade
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false

  - changeSet:
      id: 1763680112131-create-chats
      author: cascade
      changes:
        - createTable:
            tableName: chats
            columns:
              - column:
                  name: chat_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: user_id
                    foreignKeyName: fk_chats_users
                    deleteCascade: true
              - column:
                  name: title
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_message
                  type: text
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_chats_user_id
            tableName: chats
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: 1763680116176-create-dogs
      author: cascade
      changes:
        - createTable:
            tableName: dogs
            columns:
              - column:
                  name: dog_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: text
              - column:
                  name: description
                  type: text

  - changeSet:
      id: 1763680122197-create-chat-memory
      author: cascade
      changes:
        - createTable:
            tableName: spring_ai_chat_memory
            columns:
              - column:
                  name: conversation_id
                  type: uuid
                  constraints:
                    nullable: false
                    referencedTableName: chats
                    referencedColumnNames: chat_id
                    foreignKeyName: fk_chat_memory_chat
                    deleteCascade: true
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    nullable: false
                    checkConstraint: "type IN ('USER','ASSISTANT','SYSTEM','TOOL')"
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            indexName: spring_ai_chat_memory_conversation_id_timestamp_idx
            tableName: spring_ai_chat_memory
            columns:
              - column:
                  name: conversation_id
              - column:
                  name: timestamp

  - changeSet:
      id: 1763680128226-create-vector-store
      author: cascade
      changes:
        - createTable:
            tableName: vector_store
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: text
              - column:
                  name: metadata
                  type: jsonb
              - column:
                  name: embedding
                  type: vector(1536)
        - sql:
            comment: "Use pgvector's IVFFlat index for embeddings"
            sql: |
              CREATE INDEX spring_ai_vector_index
              ON vector_store
              USING ivfflat (embedding vector_cosine_ops)
              WITH (lists = 100);
