databaseChangeLog:
  - changeSet:
      id: 1763680136329-load-users
      author: cascade
      changes:
        - loadData:
            file: data/users.csv
            relativeToChangelogFile: true
            tableName: users
            separator: ","
            encoding: UTF-8
            columns:
              - column:
                  name: user_id
                  header: user_id
                  type: UUID
              - column:
                  name: name
                  header: name
                  type: STRING

  - changeSet:
      id: 1763680139351-load-dogs
      author: cascade
      changes:
        - loadData:
            file: data/dogs.csv
            relativeToChangelogFile: true
            tableName: dogs
            separator: ","
            encoding: UTF-8
            columns:
              - column:
                  header: dog_id
                  name: dog_id
                  type: UUID
              - column:
                  header: name
                  name: name
                  type: STRING
              - column:
                  header: owner
                  name: owner
                  type: STRING
              - column:
                  header: description
                  name: description
                  type: STRING

