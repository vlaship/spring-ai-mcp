<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Proposal Assistant</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <header class="sidebar__brand">
            <div class="sidebar__brand-text">
                <p class="sidebar__eyebrow">Finance Advisor</p>
                <h1>AI Proposal Assistant</h1>
            </div>
            <button
                    id="themeToggle"
                    class="theme-toggle"
                    type="button"
                    aria-pressed="false"
                    aria-label="Switch theme"
            >
                <span class="theme-toggle__icon theme-toggle__icon--sun" aria-hidden="true">‚òÄÔ∏è</span>
                <span class="theme-toggle__icon theme-toggle__icon--moon" aria-hidden="true">üåô</span>
                <span class="theme-toggle__icon theme-toggle__icon--auto" aria-hidden="true">üîÑ</span>
                <span id="themeToggleText" class="theme-toggle__text">Auto</span>
            </button>
        </header>

        <section class="sidebar__users">
            <label for="userSelect">Choose a user</label>
            <div class="select-wrapper">
                <select id="userSelect" aria-label="Select user">
                    <option value="" disabled selected>Loading users‚Ä¶</option>
                </select>
                <span class="select-caret">‚ñæ</span>
            </div>
            <p class="sidebar__hint">Select a financial advisor to begin.</p>
        </section>

        <button id="newChat" class="button button--primary" disabled>
            + New Chat
        </button>

        <section class="sidebar__chats">
            <div class="sidebar__chats-header">
                <h2>Chats</h2>
                <span id="chatCount" class="badge">0</span>
            </div>
            <div id="chatList" class="chat-list" aria-live="polite">
                <div class="empty-state">
    Choose an advisor to view their conversations.
                </div>
            </div>
        </section>
    </aside>

    <main class="main-panel">
        <section class="chat-panel" aria-live="polite">
            <header class="chat-panel__header">
                <div>
                    <h2 id="chatPanelTitle">Select an advisor to get started</h2>
                </div>
            </header>

            <div id="chatHistory" class="chat-history">
                <div class="empty-state empty-state--light">
                    Choose an advisor, then start a new conversation or open an existing one.
                </div>
            </div>

            <form id="messageForm" class="message-form" novalidate>
                <label class="sr-only" for="messageInput">Your message</label>
                <textarea
                        id="messageInput"
                        name="message"
                        rows="3"
                        placeholder="Type a message and press Enter to send. Shift + Enter for a new line."
                        disabled
                ></textarea>
                <div class="message-form__actions">
                    <button id="sendMessage" class="button button--primary" type="submit" disabled>
                        Send
                    </button>
                </div>
            </form>
        </section>
    </main>
</div>
<script src="app.js" defer></script>
</body>
</html>
